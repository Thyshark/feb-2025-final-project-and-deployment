<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenwood School Supplies | Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Greenwood School Supplies Logo">
                <h1>Greenwood School Supplies</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="cart-icon"><a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-hero">
            <div class="container">
                <h2>Your Shopping Cart</h2>
            </div>
        </section>

        <section class="cart-content">
            <div class="container">
                <div class="cart-items">
                    <div class="cart-empty" id="cart-empty">
                        <p>Your cart is currently empty.</p>
                        <a href="products.html" class="btn">Continue Shopping</a>
                    </div>
                    <table class="cart-table" id="cart-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Cart items will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="cart-summary" id="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$5.99</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$5.99</span>
                    </div>
                    <button class="btn checkout-btn" id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Greenwood School Supplies. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="cart.js"></script>
</body>
</html>
